<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}科室工作任务推进表{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding-bottom: 60px; background-color: #f4f6f9; }
        .footer { position: fixed; bottom: 0; width: 100%; background-color: #fff; text-align: center; padding: 10px 0; border-top: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}"><i class="fas fa-tasks me-2"></i>科室任务管理系统</a>
            {% if current_user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>{{ current_user.name }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal"><i class="fas fa-key fa-fw me-2"></i>修改密码</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt fa-fw me-2"></i>退出登录</a></li>
                    </ul>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container-fluid py-4">{% block content %}{% endblock %}</main>

    <footer class="footer"><span>科室任务管理系统 &copy; 2025</span></footer>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100"><div id="toast-container"></div></div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">修改密码</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <div class="mb-3"><label for="oldPassword" class="form-label">旧密码</label><input type="password" class="form-control" id="oldPassword" required></div>
                    <div class="mb-3"><label for="newPassword" class="form-label">新密码</label><input type="password" class="form-control" id="newPassword" required></div>
                    <div class="mb-3"><label for="confirmPassword" class="form-label">确认新密码</label><input type="password" class="form-control" id="confirmPassword" required></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="handleChangePassword()">确认修改</button>
            </div>
        </div></div>
    </div>
    
    {% if current_user.role == 'director' %}
    <!-- Manage Employees Modal -->
    <div class="modal fade" id="manageEmployeesModal" tabindex="-1">
        <div class="modal-dialog modal-lg"><div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">管理员工</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body" id="employeeListBody"></div>
        </div></div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showToast(message, type = 'success') { /* ... (JS a little changed) ... */ }
        
        async function apiRequest(endpoint, method = 'GET', body = null) {
            const options = {
                method: method,
                headers: {'Content-Type': 'application/json'},
            };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(endpoint, options);
            return response.json();
        }

        async function handleChangePassword() {
            const form = document.getElementById('changePasswordForm');
            const data = {
                old_password: form.querySelector('#oldPassword').value,
                new_password: form.querySelector('#newPassword').value,
                confirm_password: form.querySelector('#confirmPassword').value,
            };
            const result = await apiRequest('/api/users/change_password', 'POST', data);
            showToast(result.message, result.success ? 'success' : 'danger');
            if (result.success) bootstrap.Modal.getInstance(document.getElementById('changePasswordModal')).hide();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
